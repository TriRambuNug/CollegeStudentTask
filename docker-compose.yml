services:
  postgres:
    image: postgres:17-alpine
    container_name: college_student_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: CollegeStudentDB
    ports:
      - "5432:5432"
    volumes:
      - college_student_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d CollegeStudentDB"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  college_student_pgdata: